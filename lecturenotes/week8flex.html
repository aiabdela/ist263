<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex example</title>
    <style>
        nav {
            display: flex;}
        nav div{flex: 1;}    
        /* slecting all divs inside nav tag
        flex 1 says how many pieces of pie each div gets*/
    </style>
</head>
<body>
    <h1>quick flex box</h1>
    <p>flexboxes have 1 row and columns, they row is a container tag.
        the columns are container tags too
    </p>
    <nav> <!--nav is our flexbox row here-->
        <div>about</div> <!--first column in this flexbox-->
        <div>product</div>
        <div>contact</div>
    </nav>
</body>
</html>
