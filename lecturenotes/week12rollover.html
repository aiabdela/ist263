<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rollover</title>
    <script>
function change () {
 document.getElementById("arrow").setAttribute("src", "https://laferger.github.io/ist263/images/arrow_over.PNG" );
}

    </script>
</head>
<body>
    <h1>image rollover</h1>
    <p>we are going to change and image when the mouse rolls over it.</p>
      <img id="arrow" onmouseover="change ();" onmouseout="changeBack ();" src="https://laferger.github.io/ist263/images/arrow.PNG " alt="arow icon">
</body>
</html>
