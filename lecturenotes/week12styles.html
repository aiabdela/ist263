<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script>
        function changecolor (){
            document.getElementById ("thepage").style.backgroundColor =
            document.getElementById ("picker").value;
        }

    </script>

</head>
<body id="thepage">
   <form>
    <input  id="picker"  onchange="changecolor();" type="color">
   </form> 
</body>
</html>
