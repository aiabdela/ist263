<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first javascript program</title>
    <style>
        h1 {cursor: pointer;}
    </style>
    <script>
        function clicky (){
        alert("hello world!");
        }
        function another (){
        alert("second message");
        }
        function loady (){
        alert("page load");
        }
    </script>
</head>
<body onload="loady()">
    <h1 onclick="clicky ()">welcome to javascript</h1>
      <p onmouseover="another()">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo, hic. Eaque, nostrum. Eveniet adipisci, nulla quasi officia impedit repellat animi praesentium temporibus qui corporis eos accusamus nemo rerum, doloremque rem.</p>
</body>
</html>
