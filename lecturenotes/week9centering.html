<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering</title>
     <style>
        .inlinestuff {text-align: center;}
        div {background-color: #15845f;
        width: 30%;
          margin: 0 auto;}
          /* 0 margin on top and bottom and equal space left and the right  ( the centering way for the box) not the text)*/
     </style>
</head>
<body>
    <h1>all about centering</h1>
    <h2>centering inline content</h2>
    <p class="inlinestuff">this is how you center text.</p>
    <h2>block centering</h2>
    <div>this is how you center a box.</div>
</body>
</html>
