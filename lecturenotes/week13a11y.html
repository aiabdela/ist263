<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a11y</title>


    <style>
        /*don't forget the code in the html*/
        .skip{
            background-color: #333333;
            color:#ffffff;
            text-decoration: none;
            padding: 8px;
            border:2px solid #ffa500;
            position: absolute;
            top: 10px;
            left: -999px; /*push off left side to the browser*/
        }
        .skip:focus {
            left:10px;
        }
    </style>
</head>

<body>
    <!---tab order is for complex websites with alot of stuff-->
<nav>
    <a href="#skip" class="skip">skip to content</a>
    <a href="http://www.amazon.com" tabindex="3">amazon</a>
    <a href="http://www.google.com" tabindex="2">google</a>
    <a href="http://www.ebay.com" tabindex="1">ebay</a>
</nav>
  <h1>a11y HTML & css</h1>

</body>
</html>
